version: "3"
services:

  db:
    image: postgres:11-alpine
    environment:
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: wikijsrocks
      POSTGRES_USER: wikijs
    logging:
      driver: "none"
    restart: "no"
    volumes:
      - ./postgresql_data:/var/lib/postgresql/data

  wiki:
    image: ghcr.io/requarks/wiki:2
    depends_on:
      - db
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: wikijsrocks
      DB_NAME: wiki
    restart: "no"
    ports:
      - "80:3000"

  elasticseach:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.12
    environment:
      "discovery.type": "single-node"
    logging:
      driver: "none"
    restart: "no"
    volumes:
      - ./elastisearch_data:/usr/share/elasticsearch/data
  nginx:
    image: nginx:latest
    depends_on:
      - wiki
    restart: "always"
    ports:
      - "80:80"
    volumes:
      - ./nginx_config/conf.d:/etc/nginx/conf.d
      - ./nginx_config/htpasswd.users:/etc/nginx/htpasswd.users